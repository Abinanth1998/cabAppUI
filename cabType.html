<html>
<title>Cab - Booking</title>
<body>

<table style="border:1px solid white">
<tr><thead>Type of Cab</thead><thead>Price</thead></tr>
<tbody>
<tr>
	<td>1.Micro</td><td>Rs.10</td>
	</tr>
<tr>
	<td>2.Macro</td><td>Rs.15</td>
	</tr>
<tr>
	<td>3.Prime</td><td>Rs.20</td>
	</tr>
</tbody>
</table>
<br>
<form action="time.html">
<label for="getting travel vechile type">Enter the mode of transport in number</label>
<input type="number" id="vehicle_type"name="vehicletype" min="1" max="3"/>
<label for="number of people">Enter the number of people you need to travel</label>
<input type="number" name="people" id="people">
<!-- <label for="time">Enter the time you need to travel</label>
<input type="time" name="travel-time" id="travel-time" min="4:00" max="7:00" peakTime()> -->
</form> 
<button type="button" onClick="generateGst()">Generate Bill</button>
</body>
<script>
function generateGst() {
	let num = document.getElementById("vehicle_type").value;
	document.write(num+(num*7.0/100.0));
	document.write("Cab Booked Sucessfully")
}

</script>
</html>
